<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .weather-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      max-width: 100%;
    }
    h1 {
      color: #4CAF50;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .temperature {
      font-size: 3em;
      color: #333;
      margin: 20px 0;
    }
    .city-name {
      font-size: 1.5em;
      color: #555;
    }
    .weather-description {
      font-size: 1.2em;
      color: #888;
      margin: 10px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      width: 70%;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="city-name" id="cityName">City: </div>
    <div class="temperature" id="temperature">Temperature: --</div>
    <div class="weather-description" id="weatherDescription">Description: --</div>
    <div class="footer">Powered by OpenWeatherMap</div>
  </div>

  <script> 
    const apiKey = 'f8f9a5bd671562d532d6fa52b5799316'; 

    // Function to fetch weather data
    function getWeather() {
      const city = document.getElementById('cityInput').value;

      if (city === '') {
        alert('Please enter a city name');
        return;
      }

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod === '404') {
            alert('City not found!');
          } else {
            document.getElementById('cityName').textContent = 'City: ' + data.name;
            document.getElementById('temperature').textContent = 'Temperature: ' + data.main.temp + 'Â°C';
            document.getElementById('weatherDescription').textContent = 'Description: ' + data.weather[0].description;
          }
        })
        .catch(error => {
          console.log('Error:', error);
          alert('An error occurred. Please try again later.');
        });
    }
  </script>

</body>
</html>
